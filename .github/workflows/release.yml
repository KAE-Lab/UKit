name: Mobile App Release

on:
  push:
    tags:
      - 'v*' # Se dÃ©clenche lors d'un push de tag type v1.0.0, v2.1.0, etc.

jobs:
  build:
    name: Build and Release APK
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸš€ Build APK on EAS (Cloud)
        # On utilise le profil preview dÃ©fini dans ton eas.json
        # --wait : force GitHub Ã  attendre la fin du build sur les serveurs Expo
        # --output : tÃ©lÃ©charge l'APK final directement dans le dossier de l'Action
        run: eas build --platform android --profile preview --non-interactive --wait --output=./ukit-release.apk

      - name: ğŸ“¥ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./ukit-release.apk
          name: Release ${{ github.ref_name }}
          body: |
            ## Nouvelle version ${{ github.ref_name }}
            
            Cette version a Ã©tÃ© compilÃ©e automatiquement via EAS Build.
            
            ### Changements notables :
            - Modernisation vers React Navigation 6.
            - Passage au moteur Hermes.
            - Correction des bugs d'affichage Android.
            - Migration progressive vers TypeScript.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}